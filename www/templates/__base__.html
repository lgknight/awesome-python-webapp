<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	{% block meta %} {% endblock %}
	<title>{% block title %} ? {% endblock %} - AWESOME-WEB-APP</title>
	<link rel="stylesheet" type="text/css" href="/static/css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/uikit.gradient.css">
	<link rel="stylesheet" type="text/css" href="/static/css/awesome.css">
	<script src = "/static/js/jquery.min.js"></script>
	<script src = "/static/js/md5.js"></script>
	<script src = "/static/js/uikit.min.js"></script>
	<script src = "/static/js/sticky.min.js"></script>
	<script src = "/static/js/vue.min.js"></script>
	<script src = "/static/js/awesome.js"></script>
	{% block beforehead %}{% endblock %}
</head>
<body>
	<nav class = "uk-navbar uk-navbar-attached uk-margin-bottom">
		<div class = "uk-container uk-container-center">
			<a href="/" class = "uk-navbar-brand">Awesome</a>
			<ul class = "uk-navbar-nav">
				<li data-url = "blogs">
					<a href="/">
						<i class = "uk-icon-home"></i>
						博文
					</a>
				</li>
			</ul>
			<div class = "uk-navbar-flip">
				<ul class = "uk-navbar-nav">
					{% if user %}
						<li class = "uk-parent" data-uk-dropdown>
							<a href="#0">
								<i class = "uk-icon-user"></i>
								{{ user.name }}
							</a>
						</li>
						<div class = "uk-dropdown uk-dropdown-navbar">
							<ul class = "uk-nav uk-nav-navbar">
								<li>
									<a href="/signout">
										<i class = "uk-icon-sign-out"></i>
										登出
									</a>
								</li>
							</ul>
						</div>
					{% else %}
					<li>
						<a href="/signin">
							<i class = "uk-icon-sign-in"></i>
							登陆
						</a>
					</li>
					<li>
						<a href="/register">
							<i class = "uk-icon-edit"></i>
							注册
						</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	<div class = "uk-container uk-container-center">
		<div class = "uk-grid">
			{% block content %}
			{% endblock %}
		</div>
	</div>
</body>
</html>
